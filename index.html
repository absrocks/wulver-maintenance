<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GROMACS Node Performance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>GROMACS Performance by Node</h2>
  <canvas id="perfChart"></canvas>

  <script>
  fetch('data/gmx_performance_results.json')
    .then(response => response.json())
    .then(data => {
      // Optional: sort by file_number
      data.sort((a, b) => {
      const na = parseInt(a["node"].slice(1), 10); // drop the 'n'
      const nb = parseInt(b["node"].slice(1), 10);
      return na - nb;
      });

      const labels     = data.map(d => d["node"]);
      const perfValues = data.map(d => d["performance_ns_per_day"]);
      const hourPerNs  = data.map(d => d["hour_per_ns"]);

      const ctx = document.getElementById('perfChart').getContext('2d');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'performance_ns_per_day',
              data: perfValues,
	      backgroundColor: '#d8272d',   // bar fill
	      borderColor: 'rgba(54, 162, 235, 1)',         // bar outline
	      borderWidth: 1
          }]
        },
        options: {
          plugins: {
	    legend: {
	      labels: {
	        font: {
                  size: 14   // legend text size
		}
	      }
	    },	
            tooltip: {
              callbacks: {
                afterLabel: (context) => {
                  const idx = context.dataIndex;
                  return ' Hour/ns: ' + hourPerNs[idx];
                }
              }
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                  text: 'Node',
		  font: {
		      size: 16,  // X-axis title size
		      weight: 'bold'
		  }
	      },  
	      ticks: {
	       font: {
	         size: 14          // X-axis tick label size
	       }
              }
            },
            y: {
              title: {
                display: true,
                  text: 'Performance (ns/day)',
		  font: {
		      size: 16,  
		      weight: 'bold'
		  }
	      },
	      ticks: {
		font: {
		  size: 14          
		}
              }
            }
          }
        }
      });
    })
    .catch(err => {
      console.error('Error loading JSON:', err);
    });
  </script>

</body>
</html>
