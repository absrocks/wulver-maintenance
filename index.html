<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GROMACS Node Performance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>GROMACS Performance (ns/day) by Node</h2>
  <canvas id="perfChart"></canvas>

  <script>
  fetch('data/gmx_performance_results.json')
    .then(response => response.json())
    .then(data => {
      // Optional: sort by File Number
      data.sort((a, b) => a["File Number"] - b["File Number"]);

      const labels     = data.map(d => d["Node Number"]);
      const perfValues = data.map(d => d["Performance (ns/day)"]);
      const hourPerNs  = data.map(d => d["Hour/ns"]);

      const ctx = document.getElementById('perfChart').getContext('2d');

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Performance (ns/day)',
            data: perfValues
          }]
        },
        options: {
          plugins: {
            tooltip: {
              callbacks: {
                afterLabel: (context) => {
                  const idx = context.dataIndex;
                  return ' Hour/ns: ' + hourPerNs[idx];
                }
              }
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Node'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Performance (ns/day)'
              }
            }
          }
        }
      });
    })
    .catch(err => {
      console.error('Error loading JSON:', err);
    });
  </script>

</body>
</html>
